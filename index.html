<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label>
            EMAIL:
            <input type="email" value="" required placeholder="Put your email here...">
        </label><br>
        <label>
            PASSWORD:
            <input type="password" value="" required placeholder="Put your password here..."></label>
        <label><br>
            GITHUB USERNAME:
            <input type="username" required placeholder="Put your github username here...">
        </label><br>
        
        <fieldset>
            <input id="enterprise" type="radio" name="enterprise" value="Enterprise">
            <label for="Enterprise">Enterprise</label><br>

            <input id="pro" type="radio" name="pro" value="Pro">
            <label for="Pro">Pro</label><br>

            <input id="free" type="radio" name="free" value="Free">
            <label for="Free">Free</label><br>
        </fieldset>
        <button type="submit">Submit</button>
        <input type="checkbox" value="">Remember Me
    </form>
</body>
</html>
